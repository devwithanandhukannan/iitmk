<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Programs</title>
</head>
<body>
    <h1>JavaScript Practice Programs</h1>
    <div id="output"></div>
    

    <script>
        const output = document.getElementById('output');

        // 1. Print a paragraph about yourself
        const para = document.createElement('p');
        para.textContent = "Hello! My name is Anandhukannan";
        output.appendChild(para);

        // 2. Unordered list of cinemas
        const cinemas1 = 'PVR';
        const cinemas2 = 'PVR-1';
        const cinemas3 = 'PVR-2';

        const ul = document.createElement('ul');

        const li1 = document.createElement('li');
        li1.textContent = cinemas1;
        ul.appendChild(li1);

        const li2 = document.createElement('li');
        li2.textContent = cinemas2;
        ul.appendChild(li2);

        const li3 = document.createElement('li');
        li3.textContent = cinemas3;
        ul.appendChild(li3);

        output.appendChild(ul);


        // 3. Dropdown of programming languages
        const select = document.createElement('select');
       
        const opt1 = document.createElement('option')
        const opt2 = document.createElement('option')
        const opt3 = document.createElement('option')

        opt1.textContent= 'javascript'
        opt2.textContent= 'python'
        opt3.textContent= 'c++'

        select.appendChild(opt1)
        select.appendChild(opt2)
        select.appendChild(opt3)

        output.appendChild(select)

        // 4. Swap two numbers using temporary variable
        let a = 5, b = 10;
        let swapTemp = `Before swap: a=${a}, b=${b} <br>`;
        let temp = a;
        a = b;
        b = temp;
        swapTemp += `After swap using temp: a=${a}, b=${b}`;
        output.innerHTML += `<p>${swapTemp}</p>`;

        // 5. Swap two numbers without temp variable
        a = 5; b = 10;
        let swapNoTemp = `Before swap: a=${a}, b=${b} <br>`;
        a = a + b;
        b = a - b;
        a = a - b;
        swapNoTemp += `After swap without temp: a=${a}, b=${b}`;
        output.innerHTML += `<p>${swapNoTemp}</p>`;

        // 6. Celsius to Fahrenheit
        let celsius = 37;
        let fahrenheit = (celsius * 9/5) + 32;
        output.innerHTML += `<p>${celsius}°C = ${fahrenheit}°F</p>`;

        // 7. Square of a number
        let num = 4;
        output.innerHTML += `<p>Square of ${num} is ${num*num}</p>`;

        // 8. Cube of a number
        output.innerHTML += `<p>Cube of ${num} is ${num*num*num}</p>`;

        // 9. Area of square, circle, rectangle, triangle
        let side = 5;
        let radius = 3;
        let length = 10, width = 4;
        let base = 6, height = 8;

        output.innerHTML += `<p>Area of square: ${side*side}</p>`;
        output.innerHTML += `<p>Area of circle: ${Math.PI*radius*radius}</p>`;
        output.innerHTML += `<p>Area of rectangle: ${length*width}</p>`;
        output.innerHTML += `<p>Area of triangle: ${(base*height)/2}</p>`;

        // 10. Perimeter of rectangle, square, circle, triangle
        output.innerHTML += `<p>Perimeter of square: ${4*side}</p>`;
        output.innerHTML += `<p>Perimeter of rectangle: ${2*(length+width)}</p>`;
        output.innerHTML += `<p>Circumference of circle: ${2*Math.PI*radius}</p>`;
        output.innerHTML += `<p>Perimeter of triangle: ${base + height + Math.sqrt(base*base + height*height)}</p>`;

        // 11. Simple interest & compound interest
        let P = 1000, R = 5, T = 2;
        let SI = (P*R*T)/100;
        let CI = P * Math.pow((1 + R/100), T) - P;
        output.innerHTML += `<p>Simple Interest: ${SI}</p>`;
        output.innerHTML += `<p>Compound Interest: ${CI.toFixed(2)}</p>`;

        // 12. Largest among two numbers
        a = 15; b = 20;
        output.innerHTML += `<p>Largest among ${a} and ${b} is ${a>b ? a : b}</p>`;

        // 13. Smallest among three numbers
        let x = 10, y = 5, z = 8;
        let smallest = (x<y ? (x<z ? x : z) : (y<z ? y : z));
        output.innerHTML += `<p>Smallest among ${x}, ${y}, ${z} is ${smallest}</p>`;

        // 14. Check number is zero, positive, or negative
        let n = -3;
        let check = n > 0 ? "Positive" : n < 0 ? "Negative" : "Zero";
        output.innerHTML += `<p>${n} is ${check}</p>`;

        // 15. Voting eligibility using ternary operator
        let age = 18;
        let eligible = age >= 18 ? "Eligible to vote" : "Not eligible to vote";
        output.innerHTML += `<p>Age ${age}: ${eligible}</p>`;
    </script>
</body>
</html>
